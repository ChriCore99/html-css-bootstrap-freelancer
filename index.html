<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="debug">

    <!-- header -->
    <header>
        <section>
            <div class="container">
                <div class="row ">
                    <div class="col col-6">STAR BOOTSTRAP</div>
                    <div class="col col-6 d-sm-none text-end">burgher</div>
                    <div class="col col-6 d-none d-sm-flex column-gap-4 justify-content-end">
                        <div>PORTFOLIO</div>
                        <div>ABOUT</div>
                        <div>CONTACT</div>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- main -->
    <main>
        <!-- introduzione -->
        <section class="star-bootstrap">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <img src="./img/avatar.svg" alt="">
                    </div>
                    <div class="col-12 text-center">titolo</div>
                    <div class="col-12 text-center">divisorio</div>
                    <div class="col-12 text-center">testo</div>
                </div>
            </div>
        </section>

        <!-- foto varie -->
            <div class="container">
                <div class="row row-gap-4">
                    <div class="col-12 text-center">titolo con divisorio</div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="./img/cabin.png" class="rounded" alt="">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="./img/cake.png" class="rounded" alt="">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="./img/circus.png" class="rounded" alt="">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="./img/game.png" class="rounded" alt="">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="./img/safe.png" class="rounded" alt="">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4">
                        <img src="./img/submarine.png" class="rounded" alt="">
                    </div>
                </div>
            </div>

        <!-- about -->
        <section class="about">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">titolo con divisorio</div>
                    <div class="col-sm-12 col-md-6">testo sx</div>
                    <div class="col-sm-12 col-md-6">testo dx</div>
                    <div class="col-12 text-center">download button</div>
                </div>
            </div>
        </section>

        <!-- contact me -->
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">logo e divisorio</div>
                <div class="col-12">Name</div>
                <div class="col-12">Email Address</div>
                <div class="col-12">Phone Number</div>
                <div class="col-12">Message</div>
                <div class="col-12">send button</div>
            </div>
        </div>

        <!-- information -->
        <section class="information">
            <div class="container">
                <div class="row">
                    <div class="col col-12 col-md-4 text-center">location</div>
                    <div class="col col-12 col-md-4 text-center">around the web</div>
                    <div class="col col-12 col-md-4 text-center">about freelancer</div>
                </div>
            </div>
        </section>

    </main>

    <!-- footer -->
    <footer>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">copyright info</div>
                </div>
            </div>
        </section>
    </footer>
    
</body>
</html>
